<div class="container-fluid shadow shadow-sm">
    <div class="container">
        <div class="row py-3 d-flex align-items-center">
            <div class="col">
                <div class="fs-4 fw-bold text-danger ff-serif"><a href="{{'/' | relative_url}}"
                        class="navbar-brand">{{site.title}}</a></div>
            </div>
            <div class="col">
                <ul class="nav justify-content-end d-none d-sm-flex">
                    {% for item in site.header_links %}
                    <li class="nav-item">
                        <a href="{{item.url | relative_url}}" class="nav-link px-3 text-danger">{{item.title}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
