<div class="container">
    <div class="row py-5">
        <div class="col">
            <div class="py-5">
                <div class="row row-cols-1 row-cols-lg-3 g-5">
                    {% for feature in site.data.features %}
                    <div class="col">
                        <div class="p-3 bg-white h-100 shadow shadow-sm text-center rounded">
                            <h3 class="ff-serif text-danger">{{feature.title}}</h3>
                            <div class="fs-5">{{feature.description}}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
